<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="root">
        <div id="modernFurniture">
            <div id="modernChair">
                <label for="modernChair">How many modern chairs do you want?</label>
                <input type="range" id="modernChairInput" name="modernChair" min="0" max="10">
                <span id="modernChairValue">5</span>
            </div>
            <div id="modernTable">
                <label for="modernTable">How many modern tables do you want?</label>
                <input type="range" id="modernTableInput" name="modernTable" min="0" max="4">
                <span id="modernTableValue">2</span>
            </div>
            <div id="modernSofa">
                <label for="modernSofa">How many modern .sofas  do you want? </label>
                <input type="range" id="modernSofaInput" name="modernSofa" min="0" max="4">
                <span id="modernSofaValue">2</span>
            </div>
        </div>
        <div id="gothicFurniture">
            <div id="gothicChair">
                <label for="gothicChair">How many gothic chairs do you want?</label>
                <input type="range" id="gothicChairInput" name="gothicChair" min="0" max="10">
                <span id="gothicChairValue">5</span>
            </div>
            <div id="gothicTable">
                <label for="gothicTable">How many gothic tables do you want?</label>
                <input type="range" id="gothicTableInput" name="gothicTable" min="0" max="4">
                <span id="gothicTableValue">2</span>
            </div>
            <div id="gothicSofa">
                <label for="gothicSofa">How many gothic .sofas  do you want? </label>
                <input type="range" id="gothicSofaInput" name="gothicSofa" min="0" max="4">
                <span id="gothicSofaValue">2</span>
            </div>
        </div>
        <div id="images">
        </div>
        <br/>
        <button id="submit">Create a room with the furniture</button>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
